{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
{% endblock css %}

{% block content %}
<section id="login">
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="아이디" />
        <input type="text" name="password" placeholder="비밀번호" />
        <button type="submit">로그인</button>
        <div>
            <a href="{% url 'signup' %}">회원가입</a>
        </div>
    </form>
</section>
{% endblock content %}
